<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Productos</title>
    <link rel="stylesheet" href="carrito.css">
</head>
<body>
    <h1>Galería de Productos</h1>
    <div class="galeria-productos" id="galeria-productos"></div>

    <button id="abrir-carrito">Carrito</button>

    <div id="modal-carrito" class="modal">
        <div class="contenido-modal">
            <h2>Carrito de Compras</h2>
            <ul id="items-carrito"></ul>
            <p id="total-carrito">Total: $0.00</p>
            <button id="limpiar-carrito">Limpiar Carrito</button>
            <button id="seguir-comprando">Seguir Comprando</button>
        </div>
    </div>

    <script src="carrito.js"></script>

</body>
</html>
